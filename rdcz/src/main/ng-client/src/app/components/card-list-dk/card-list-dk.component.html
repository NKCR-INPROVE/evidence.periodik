<section>
  <mz-collapsible [mode]="'expandable'">
    <mz-collapsible-item [active]="true">
      <mz-collapsible-item-header>
        <i mz-icon-mdi [icon]="'eye'"></i> {{'text.prehled-dk-knihoven' | translate}}
        <i mz-icon-mdi [icon]="'chevron-down'" [class]="'app-clean-mg'"></i>
        <i mz-icon-mdi [icon]="'chevron-left'" [class]="'app-clean-mg'"></i>
      </mz-collapsible-item-header>
      <mz-collapsible-item-body>
        <mz-collection>
          <mz-collection-item *ngFor="let dg of digknihovny">
            <span class="first-content">
              <a (click)="filter(dg)">{{dg.nazev}}</a>
            <br/>
            <span *ngIf="dg.poznweb && dg.poznweb !== ''">
              ({{dg.poznweb}})
            </span>
            </span>
            <span class="middle-content">
              <a target="_blank" [href]="dg.urldigknihovny">{{dg.urldigknihovny}}</a></span>
            <!--<span mz-secondary-content class="app-brand-text">Collection item 3</span>-->
          </mz-collection-item>
        </mz-collection>
      </mz-collapsible-item-body>
    </mz-collapsible-item>
  </mz-collapsible>
</section>
