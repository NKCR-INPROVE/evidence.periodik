<div class="container">
  <div class="row">
    <div class="col s12">
      <div *ngFor="let vydavatel of vydavatele">
        <h5>{{vydavatel.title}}</h5>
        <span class="grey-text text-darken-1">
          <ul>
            <li *ngFor="let item of vydavatel.items">
              <a routerLink="/vydavatele-detail" title="{{item.name}}">{{item.name}}</a>
            </li>
          </ul>
        </span>
      </div>
    </div><!--/.col -->
  </div><!--/.row -->
</div><!--/.container -->
