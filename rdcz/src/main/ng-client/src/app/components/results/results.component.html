<div class="container">
  <div *ngIf="loading">
  
  <div class="preloader-wrapper small active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div><!--/.spinner-layer -->
    </div><!--/.preloader-wrapper -->
  
  </div>
  <div class="row">
    <div class="col s12">
      <app-count-bar></app-count-bar>
    </div>
    
  </div>
  <div class="row">
    <div class="col s4">
      <app-query-as-filter></app-query-as-filter>
      <app-used-filters></app-used-filters>
      <app-facets [facets]="facets" [allClosed]="false"></app-facets>
    </div>
    <div class="col s8">
      <app-sort-bar></app-sort-bar>
      <app-chart-bar [height]="'120px'" [width]="'100%'"></app-chart-bar>
      <section>
        <app-result-item *ngFor="let res of results" [result]="res"></app-result-item>
      </section>
      <app-pagination></app-pagination>
    </div>
  </div>
</div>
