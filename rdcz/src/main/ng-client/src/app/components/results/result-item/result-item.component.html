<mz-card [hoverable]="true" [class]="'app-item'">
  <!--
  <mz-card-title class="app-brand-text text-app-red">
    <i mz-icon-mdi [icon]="'book-open-page-variant'"></i>
    Česká kuchařka, aneb, Knjžka wssem i zběhlegssjm kuchařkám prospěssná
  </mz-card-title>
  {{'label-' | translate}}
  -->
  <mz-card-content>
    <div class="row">
      <div class="col s2">
        <img src="assets/img/thumb-img.jpg" alt="" class="responsive-img" />
      </div><!--/.col -->
      <div class="col s10">
        <span *ngIf="result.title" class="card-title app-brand-text text-app-red">
          <i mz-icon-mdi [icon]="'book-open-page-variant'"></i>
          {{result.title}}
        </span>
        <label *ngIf="result.varnazev">
          <strong>{{'label-variantni-nazev' | translate}}:</strong>
          <span *ngFor="let v of result.varnazev">
            {{v}}<span class="app-separator">&#160;&#160;/&#160;&#160;</span>
          </span>
        </label><!--/label -->
        <label *ngIf="result.autor">
          <strong>{{'label-hlavni-autor' | translate}}:</strong>
          <span *ngFor="let autor of result.autor">
            {{autor}}<span class="app-separator">&#160;&#160;/&#160;&#160;</span>
          </span>
        </label><!--/label -->
        <label *ngIf="result.mistovyd">
          <strong>{{'label-misto-vydani' | translate}}:</strong>
          {{result.mistovyd}}
        </label><!--/label -->
        <label *ngIf="result.vydavatel">
          <strong>{{'label-nakladatel' | translate}}:</strong>
          {{result.vydavatel}}
        </label><!--/label -->
        <label *ngIf="result.rokvydstr">
          <strong>{{'label-rok-vydani' | translate}}:</strong>
          {{result.rokvydstr}}
        </label><!--/label -->
        <label *ngIf="result.bib_udaje">
          <strong>{{'label-bib-udaje' | translate}}:</strong>
          {{result.bib_udaje}}
        </label><!--/label -->
      </div><!--/.col -->
    </div><!--/.row -->
    <div class="app-card-detail app-brand lighten-6" [attr.id]="'app-card-detail-' + result.id" style="display:none; padding:10px;margin-top: 10px;">
      Zde bude detail!
    </div>
  </mz-card-content>
  <mz-card-action>
    <span>
      {{'label-predlohy' | translate}}: 1
    </span>
    <span class="app-brand-text text-lighten-3">|</span>
    <span *ngIf="result.cnb_collaps">
      <strong>ČNB:</strong>
      {{result.cnb_collaps}}
    </span>
    <span class="app-brand-text text-lighten-3">|</span>
    <span *ngIf="result.isxn_collaps">
      <strong>ISBN:</strong>
      {{result.isxn_collaps}}
    </span>
    <a class="right app-clean-mg" (click)="toggleDetail('app-card-detail-' + result.id)">
       {{showingDetail ? 'btn-skryt-detail' : 'btn-zobrazit-detail' | translate}}
    </a>
  </mz-card-action>
</mz-card>
