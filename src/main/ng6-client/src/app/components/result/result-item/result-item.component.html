<mat-card (click)="onClick()">
  <mat-card-header>
    <mat-card-title>{{ item.meta_nazev }}{{ item.nazev }}</mat-card-title>
    <mat-card-subtitle>{{ item['date'] }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <button mat-flat-button color="accent">
        {{ item['total'] }} {{ 'desc.records' | translate }}
      </button>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="item['num_exemplare'] > 0">{{ item['num_exemplare'] }} {{ 'desc.specimens' | translate }}</button>
    <button mat-button *ngIf="item['num_exemplare'] == 0">{{ item['num_exemplare'] }}  {{ 'desc.specimens' | translate }}</button>
    <button mat-button *ngIf="item['num_mutace'] > 0">{{ item['num_mutace'] }} {{ 'desc.mutations' | translate }}</button>
    <button mat-button *ngIf="item['num_mutace'] == 0">{{ item['num_mutace'] }} {{ 'desc.mutations' | translate }}</button>
    <button mat-button *ngIf="item['num_vlastniku'] > 0">{{ item['num_vlastniku'] }} {{ 'desc.owners' | translate }}</button>
    <button mat-button *ngIf="item['num_vlastniku'] == 0">{{ item['num_vlastniku'] }} {{ 'desc.owners' | translate }}</button>
    <button mat-button *ngIf="item['digitalizovano'] > 0">{{ item['digitalizovano'] }} {{ 'desc.digitized' | translate }}</button>
    <button mat-button *ngIf="item['digitalizovano'] == 0">{{ item['digitalizovano'] }} {{ 'desc.digitized' | translate }}</button>
  </mat-card-actions>
</mat-card>
