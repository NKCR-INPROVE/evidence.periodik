<div >
  {{header}}
</div>
  <div class="mat-elevation-z8" *ngIf="data" >
  <table mat-table [dataSource]="dataSource" >

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nazev">
      <th mat-header-cell *matHeaderCellDef>nazev</th>
      <td mat-cell *matCellDef="let row; let idx = index" style="white-space: nowrap;"  [routerLink]="['/issue', row.id]">
        <span *ngIf="idx == 0 || data[idx-1]['nazev'] !== data[idx]['nazev']">{{row.nazev}}</span>
        <span *ngIf="idx !== 0 && data[idx-1]['nazev'] === data[idx]['nazev']"> -- || -- </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="mutace">
      <th mat-header-cell *matHeaderCellDef>mutace</th>
      <td mat-cell *matCellDef="let row; let idx = index" style="white-space: nowrap;">
          <span *ngIf="idx == 0 || data[idx-1]['mutace'] !== data[idx]['mutace']">{{row.mutace}}</span>
          <span *ngIf="idx !== 0 && data[idx-1]['mutace'] === data[idx]['mutace']"> -- || --</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="vydani">
      <th mat-header-cell *matHeaderCellDef>vydani </th>
      <td mat-cell *matCellDef="let row; let idx = index" style="white-space: nowrap;">
          <span *ngIf="idx == 0 || data[idx-1]['vydani'] !== data[idx]['vydani']">{{row.vydani}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="datum_vydani">
      <th mat-header-cell *matHeaderCellDef>datum </th>
      <td mat-cell *matCellDef="let row" style="white-space: nowrap;" (click)="onCalendarClick(row)"> {{row.datum_vydani | date: 'dd.MM.yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="pocet_stran">
      <th mat-header-cell *matHeaderCellDef>pocet stran</th>
      <td mat-cell *matCellDef="let row" > {{row.pocet_stran}} </td>
    </ng-container>

    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef class="app-rotate app-table-cell-ex"><div>celkem</div></th>
      <td mat-cell *matCellDef="let row" style="white-space: nowrap;" >
          {{row.exemplare.length}} <a (click)="addClick(row)" title="pridat exemplar">+</a>
        <i mz-icon-mdi [icon]="'pencil'" [size]="20" (click)="viewIssue(row)"></i>
      </td>
    </ng-container>
    
    <ng-container *ngFor="let ck of cks" [matColumnDef]="ck">
      <th mat-header-cell *matHeaderCellDef [style.backgroundColor]="colorByVlastnik(ck)" ><div>{{ck}}</div></th>
      <td mat-cell *matCellDef="let row; let idx = index" [style.backgroundColor]="cellColor(row, ck)" 
          style="border: 1px solid black;white-space: nowrap;" 
          >
          <ng-container *ngIf="row[ck] !== -1">
            <span *ngFor="let ex of row.exemplare">
              <ng-container *ngIf="ex.vlastnik === ck">(
                <span (click)="viewClick(row, ex)">{{ex['carovy_kod']}}</span>
              <i mz-icon-mdi [icon]="'content-duplicate'" [size]="16" [title]="'duplicate'" (click)="duplicate(row, ex)"></i>
              <i *ngIf="ex['stav'] && ex['stav'] !== 'OK'" mz-icon-mdi [icon]="'comment-outline'" [size]="20" [title]="ex['stav'] + ': ' + ex['stav_popis']"></i>
              ) </ng-container>
            </span>
          </ng-container>
          
      
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let idx = index; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[100, 200]"></mat-paginator>
</div>
