<button mz-button class="z-depth-0">
  <i mz-icon-mdi [icon]="'chevron-left'" mz-tooltip [tooltip]="'Předchozí měsíc'" class="app-cursor-pointer" (click)="changeMonth(-1)"></i>
</button>
<button mz-button class="z-depth-0">
  <i mz-icon-mdi [icon]="'chevron-right'" mz-tooltip [tooltip]="'Další měsíc'" class="app-cursor-pointer" (click)="changeMonth(1)"></i>
</button>
<span>
  {{month}}
  <input [(ngModel)]="year" pattern="[0-9]+" type="text" class="app-input-simple" (keyup.enter)="changeYear()" />
</span>
