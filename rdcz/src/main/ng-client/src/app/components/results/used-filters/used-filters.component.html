    <li class="active">
      <div class="collapsible-header active">
        <i mz-icon-mdi [icon]="'filter-variant'"></i>{{'text.nastaveni-filtru' | translate}}

      </div><!--/.collapsible-header -->
      <div class="collapsible-body" style="display:block">
        <div class="collection">
          <div class="collection-item" *ngIf="state.qcheck && state.q !== ''">

              <span class="app-mdi-close app-brand-text text-app-red"></span>

          </div>

            <span class="first-content" (click)="remove(f)">{{'field.' + f.field | translate}}: {{f.value}}</span>
            <a (click)="remove(f)" class="secondary-content">
              <span class="app-mdi-close app-brand-text text-app-red"></span>
