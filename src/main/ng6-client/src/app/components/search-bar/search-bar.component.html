<div class="app-search-bar-wrapper">
  <div class="input-field">
    <input autocapitalize="off"  type="search"
           [(ngModel)]="state.q"
           [placeholder]="'searchbox.placeholder' | translate"
           (keyup.enter)="search()">
  </div>
  <mat-icon class="app-mat-icon-search app-cursor-pointer" (click)="search()">search</mat-icon>
  <mat-icon class="app-mat-icon-close app-cursor-pointer" (click)="search()">close</mat-icon>
</div>
