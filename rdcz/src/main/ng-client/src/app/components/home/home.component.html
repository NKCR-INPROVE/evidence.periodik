<div *ngIf="state.configured" class="container">
  <div class="row">
    <div class="col s4">
      <app-pie-chart [height]="'180px'" [width]="'100%'"></app-pie-chart>
    </div><!--/.col -->
    <div class="col s8">
      <app-chart-bar [height]="'200px'" [width]="'100%'"></app-chart-bar>
    </div><!--/.col -->
  </div><!--./row -->
  <div class="row">
    <div class="col s12">
      <app-facets [facets]="facets" [allClosed]="true"></app-facets>
    </div><!--/.col -->
  </div><!--/.row -->
  <div class="row">
    <div class="col s12">
      <app-jumbotron></app-jumbotron>
    </div><!--/.col -->
  </div><!--/.row -->
</div><!--/.container -->
