
  <mz-card [hoverable]="true" [class]="'app-item'">
    <!--
    <mz-card-title class="app-brand-text text-app-red">
      <i mz-icon-mdi [icon]="'book-open-page-variant'"></i>
      Česká kuchařka, aneb, Knjžka wssem i zběhlegssjm kuchařkám prospěssná
    </mz-card-title>
    -->
    <mz-card-content>
      <div class="row">
        <div class="col s2">
          <img src="assets/img/thumb-img.jpg" alt="" class="responsive-img" />
        </div><!--/.col -->
        <div class="col s10">
          <span *ngIf="result.title" class="card-title app-brand-text text-app-red">
            <i mz-icon-mdi [icon]="'book-open-page-variant'"></i>
            {{result.title}}
          </span>
          <label *ngIf="result.varnazev">
            <strong>Variantní název:</strong>
            <span *ngFor="let v of result.varnazev">
             {{v}}&#160;&#160;/&#160;&#160;
            </span>
          </label><!--/label -->
          <label *ngIf="result.autor">
            <strong>Hlavní autor:</strong>
            {{result.autor}}
          </label><!--/label -->
          <label *ngIf="result.mistovyd">
            <strong>Místo vydání:</strong>
            {{result.mistovyd}}
          </label><!--/label -->
          <label *ngIf="result.vydavatel">
            <strong>Nakladatel/vydavatel:</strong>
            {{result.vydavatel}}
          </label><!--/label -->
          <label *ngIf="result.rokvydstr">
            <strong>Rok(y) vydání:</strong>
            {{result.rokvydstr}}
          </label><!--/label -->
          <label *ngIf="result.financovano">
            <strong>Financovano:</strong>
            {{result.financovano}}
          </label><!--/label -->
          
        </div><!--/.col -->
      </div><!--/.row -->
      <div class="app-card-detail app-brand lighten-6" id="app-card-detail-1" style="display:none; padding:10px;margin-top: 10px;">
        Zde bude detail!
      </div>
    </mz-card-content>
    <mz-card-action>
      <span>Předlohy: 1</span>
      <span class="app-brand-text text-lighten-3">|</span>
      <span>ČNB: cnb001829422</span>
      <a class="right app-clean-mg" onclick="toggleContent('app-card-detail-1')">{{'btn-zobrazit-detail' | translate}}</a>
    </mz-card-action>
  </mz-card>

<!--

help
let - let znamena jako v js var, cili "let v of result.varnazev" -> uloz hodnoty z result.varnazev do promenne "v"
