<div class="container">
  <div class="row">
    <div class="col s12">
      <app-count-bar></app-count-bar>
    </div>
  </div>
  <div class="row">
    <div class="col s4">
      <app-facets [facets]="facets"></app-facets>
    </div>
    <div class="col s8">
      <app-sort-bar></app-sort-bar>
      <app-chart-bar></app-chart-bar>
      <section>
      <app-result-item *ngFor="let res of results" [result]="res"></app-result-item>
      </section>
      <app-pagination></app-pagination>
    </div>
  </div>
</div>
