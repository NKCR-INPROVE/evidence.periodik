<section class="app-container" id="app-chart-bar">
  <app-flot [options]="options" #chart
    (onClick)="onClick($event)"
    (onSelection)="onSelection($event)"
    [height]="height" [width]="width"></app-flot>
  <span>{{ranges[0]}} - {{ranges[1]}}</span>
  <button (click)="use()" mz-button [flat]="true">
    <span>use</span>
  </button>
  <button (click)="clear()" mz-button [flat]="true">x</button>
</section>
