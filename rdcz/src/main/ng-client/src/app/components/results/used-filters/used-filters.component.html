<section *ngIf="state.usedFilters.length > 0">
  <mz-collapsible [mode]="'expandable'">
    <mz-collapsible-item [active]="true" >
      <mz-collapsible-item-header>
        <i mz-icon-mdi [icon]="'filter-variant'"></i>{{'NastavenÃ­ filtru' | translate}} <span class="app-brand-text text-lighten-2">x</span>
        <i mz-icon-mdi [icon]="'chevron-down'" [class]="'app-clean-mg'"></i>
        <i mz-icon-mdi [icon]="'chevron-left'" [class]="'app-clean-mg'"></i>
      </mz-collapsible-item-header>
      <mz-collapsible-item-body>
        <mz-collection>
          <mz-collection-item *ngFor="let f of state.usedFilters">
            <span>{{'field.' + f.field | translate}}: {{f.value}}</span>
            <a (click)="remove(f)" mz-secondary-content>x</a>
          </mz-collection-item>
        </mz-collection>
      </mz-collapsible-item-body>
    </mz-collapsible-item>

  </mz-collapsible>
</section>
