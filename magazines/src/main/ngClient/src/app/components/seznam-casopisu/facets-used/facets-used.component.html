<mz-collapsible [mode]="'expandable'">
  <mz-collapsible-item [active]="true">
    <mz-collapsible-item-header>
      <strong>Aktivní filtry</strong>
      <i mz-icon-mdi [icon]="'close-circle'" [class]="'app-clean-mg'" mz-tooltip [tooltip]="'Zrušit všechny filtry'" [position]="'top'"></i>
    </mz-collapsible-item-header>
    <mz-collapsible-item-body>
      <mz-collection>
        <mz-collection-item *ngFor="let facetUsed of facetsUsed">
          {{facetUsed.item}}
          <i mz-icon-mdi [icon]="'close'" [class]="'app-clean-mg app-cursor-pointer right red-text'" mz-tooltip [tooltip]="'Zrušit tento filtr'" [position]="'top'"></i>
        </mz-collection-item>
      </mz-collection>
    </mz-collapsible-item-body>
  </mz-collapsible-item>
</mz-collapsible>
