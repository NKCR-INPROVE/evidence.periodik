<mz-collection>
  <mz-collection-header>
    {{'facet.title.active_filters' | translate}}
    <i mz-icon-mdi [icon]="'close-circle'" [class]="'app-clean-mg app-cursor-pointer'" 
       mz-tooltip [tooltip]="'facet.tooltip.delete_all_filters' | translate" [position]="'top'"
       (click)="removeAll()"></i>
  </mz-collection-header>
  
  <mz-collection-item *ngFor="let filter of state.filters; let idx= index">
    <span class="app-cursor-pointer" mz-tooltip 
          [tooltip]="'facet.tooltip.delete_this_filter' | translate" [position]="'top'"
          (click)="remove(idx)">
      <i mz-icon-mdi [icon]="'check'" [class]="'app-clean-mg'"></i>
      <i mz-icon-mdi [icon]="'close'" [class]="'app-clean-mg'"></i>
      {{'facet.' + filter.field | translate}} : 
      <span *ngIf="filter.field !== 'stav'">{{filter.value}}</span>
      <span *ngIf="filter.field === 'stav'">{{'record.StavIssue.' + filter.value | translate}}</span>
    </span>
  </mz-collection-item>
  
  <mz-collection-item *ngIf="state.filterByDate">
    <span class="app-cursor-pointer" mz-tooltip 
          [tooltip]="'facet.tooltip.delete_this_filter' | translate" [position]="'top'"
          (click)="state.removeDateFilter()">
      <i mz-icon-mdi [icon]="'check'" [class]="'app-clean-mg'"></i>
      <i mz-icon-mdi [icon]="'close'" [class]="'app-clean-mg'"></i>
      {{'facet.date' | translate}} : 
      <span>{{start_year}} - {{end_year}}</span>
    </span>
  </mz-collection-item>
</mz-collection>
