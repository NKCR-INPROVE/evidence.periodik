<div class="container app-brand lighten-4">
  <div class="row">
    <div class="col s4">
      <form class="app-form-group shades white" >
        <div class="input-field app-clean-mg">
          <input id="q" type="search" class="app-clean-mg" placeholder="{{'q.placeholder' | translate}}"
            name="q"
            (keyup.enter)="search()"
            [(ngModel)]="state.q">
          <i mz-icon-mdi [icon]="'magnify'" (click)="search()" class="app-cursor-pointer"></i>
          <i mz-button id="btn-advanced-search" class="app-mdi-menu app-cursor-pointer" mz-tooltip [tooltip]="'btn.rozsirene-hledani' | translate" [position]="'top'"  [class.collapsed]="isAdvancedCollapsed" (click)="openAdvanced()"></i>
          <i mz-icon-mdi [icon]="'close'" (click)="cleanQ()"  [class]="'mdi-navigation-close'"></i>
          <!-- Advanced search -->
          <mz-card #filter [backgroundClass]="'white'" [hoverable]="true" 
            [class.collapse]="isAdvancedCollapsed" [attr.aria-expanded]="isAdvancedCollapsed ? 'false' : 'true'"
             (keyup.enter)="search()">
            <mz-card-content>
              <mz-input-container>
                <input mz-input [label]="'label.nazev' | translate" name="advNazev" [(ngModel)]="state.advParams.title" type="text" />
              </mz-input-container>
              <mz-input-container>
                <input mz-input [label]="'label.hlavni-autor' | translate" name="advAutor" [(ngModel)]="state.advParams.autor" type="text">
              </mz-input-container>
              <mz-input-container>
                <input mz-input [label]="'label.rok-vydani' | translate" name="advRokVyd" [(ngModel)]="state.advParams.rokvyd" type="text">
              </mz-input-container>
              <mz-input-container>
                <input mz-input [label]="'ISSN/ISBN'" name="advISXN" [(ngModel)]="state.advParams.isxn" type="text">
              </mz-input-container>
              <mz-input-container>
                <input mz-input [label]="'čČNB'" name="advCnb" [(ngModel)]="state.advParams.ccnb" type="text">
              </mz-input-container>
              <mz-input-container>
                <input mz-input [label]="'label.signatura' | translate" name="advSignatura" [(ngModel)]="state.advParams.signatura" type="text">
              </mz-input-container>
              <mz-input-container>
                <input mz-input [label]="'label.car-kod' | translate" name="advCarKod" [(ngModel)]="state.advParams.carkod" type="text">
              </mz-input-container>
              <mz-input-container>
                <input mz-input [label]="'label.cislo-rdcz' | translate" name="advCisloRDCZ" [(ngModel)]="state.advParams.cislordcz" type="text">
              </mz-input-container>
              <mz-input-container>
                <input mz-input [label]="'label.pole001' | translate" name="advPole001" [(ngModel)]="state.advParams.pole001" type="text">
              </mz-input-container>
              <mz-input-container>
                <input mz-input [label]="'label.cislo-zakazky' | translate" name="advCisloZak" [(ngModel)]="state.advParams.cislozakazky" type="text">
              </mz-input-container>
              <mz-input-container>
                <input mz-input [label]="'ČAN'" name="advCan" [(ngModel)]="state.advParams.can" type="text">
              </mz-input-container>
            </mz-card-content>
          </mz-card><!--/advanced search -->
        </div>
      </form><!--/.form -->
    </div><!--/.col -->
    <div class="col s4">
      <strong>
        <a (click)="duplicity()" class="app-brand-text text-lighten-1" title="{{'Test duplicity' | translate}}">
          {{'btn.test-duplicity' | translate}}
        </a>
      </strong>
    </div><!--/.col -->
    <div class="col s4">
      <button mz-button id="btn-other-sources" href="javascript:void(0)" class="app-mdi-menu-down app-brand lighten-6 app-brand-text text-darken-1 z-depth-0">
        {{'btn.jine-zdroje' | translate}}
      </button>
      <mz-dropdown [id]="'dropdown-other-sources'" [dropdownButtonId]="'btn-other-sources'">
        <mz-dropdown-item><a href="http://books.google.com/books?q=test" target="_blank">Google books</a></mz-dropdown-item>
        <mz-dropdown-item><a href="https://opacplus.bsb-muenchen.de/InfoGuideClient/start.do?Login=opacext&SearchType=1&Query=-1=%22test%22" target="_blank">BSB</a></mz-dropdown-item>
      </mz-dropdown>
    </div><!--/.col -->
  </div><!--/.row -->
</div><!--/.app-searchbar -->
