<section class="app-content">
  <div class="container">
    <div class="row">
      <div *ngIf="!isRoot()" class="col-xs-12 col-sm-5 col-md-4 col-lg-3 app-col-left">
        <div class="app-section">
          <button type="button" class="btn app-btn-arrow app-btn-arrow-left app-brand lighten-4 app-brand-text" (click)="goToRoot()">
            {{'Zpět na ročníky' | translate}}
          </button>
        </div><!--/.app item -->
        <div class="app-item" *ngFor="let item of parentItems" (click)="setItems(item.pid, currentParent)">
          <button class="app-btn-arrow app-btn-arrow-right" [class.app-btn-active]="item.pid === currentPid">
            <app-archiv-item-left [item]="item" ></app-archiv-item-left>
          </button>
        </div><!--/.app item -->
      </div><!--/.col -->

      <div [class]="isRoot() ? 'col-xs-12 col-sm-12 col-md-9 col-md-offset-3 app-col-right' : 'col-xs-12 col-sm-7 col-md-8 col-lg-9 app-col-right'">
        <div class="app-sort-headline">
          <div class="row">
            <div class="col-xs-12 col-sm-6" *ngIf="currentItem">
              <h2 class="app-font-s42 app-clean-mg" [ngSwitch]="currentItem['model']">
                <span *ngSwitchCase="'periodical'">
                  {{'Ročníky' || translate}}
                </span>
                <span *ngSwitchCase="'periodicalvolume'">
                  {{currentItem['details']['year']}}, {{'ročník' | translate}} {{currentItem['details']['volumeNumber']}}
                </span>
              </h2>
            </div><!--/.col -->
            <div *ngIf="isRoot()" class="col-xs-12 col-sm-6">
              <ul class="list-unstyled app-select">
                <li>Výsledky řadit:</li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">od nejnovějších <span class="caret"></span></a>
                  <ul class="dropdown-menu app-clean-border">
                    <li><a href="#">od nejstarších</a></li>
                    <li><a href="#">dle relevance</a></li>
                  </ul>
                </li>
              </ul>
            </div><!--/.col -->
          </div><!--/.row -->
        </div><!--/.app section -->
        <div *ngFor="let item of items" class="media">
          <app-archiv-item [item]="item" (drillDown)="drillDown($event)"></app-archiv-item>
        </div><!--/.media -->
        <p>
          Starší ročníky najdete v <a href="#" title="Digitální knihovně AV ČR">Digitální knihovně AV ČR</a>
        </p>
      </div><!--/.col -->
    </div><!--./row -->
  </div><!--/.container -->
</section><!--/.app-content -->
