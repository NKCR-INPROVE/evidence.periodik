<section class="app-brand lighten-6 app-border-radius app-container">
  <div class="row">
    <div class="col s6">
      <span>
        {{'label-slouceno-podle' | translate}}:
        <a id="btn-collapsed" href="#" class="app-mdi-menu-down">{{state.currentCollapse.label}}</a>
        <mz-dropdown [id]="'dropdown-btn-collapsed'" [dropdownButtonId]="'btn-collapsed'">
          <mz-dropdown-item *ngFor="let col of state.collapses"><a (click)="setCollapse(col)">{{col.label}}</a></mz-dropdown-item>
        </mz-dropdown>
      </span>
    </div><!--/.col -->
    <div class="col s6 align-right">
      <span>
        {{'label-serazeno-podle' | translate}}:
        <a id="btn-sorted-by" href="#" class="app-mdi-menu-down">relevance</a>
        <mz-dropdown [id]="'dropdown-btn-sorted-by'" [dropdownButtonId]="'btn-sorted-by'">
          <mz-dropdown-item><a href="!#">abecedy</a></mz-dropdown-item>
        </mz-dropdown>
      </span>
      <span class="app-brand-text text-lighten-3">|</span>&#160;&#160;
      <span mz-tooltip class="app-mdi-chart-bar app-cursor-pointer" (click)="toggleElement('app-chart-bar')" [tooltip]="'Skrýt časovou osu'"></span>
    </div><!--/.col -->
  </div><!--/.row -->
</section>
