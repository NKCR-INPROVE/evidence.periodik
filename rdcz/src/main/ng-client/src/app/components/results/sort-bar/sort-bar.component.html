<section class="app-brand lighten-6 app-border-radius app-container">
  <div class="row">
    <div class="col s6">
      <span>
        {{'label.slouceno-podle' | translate}}:
        <a id="btn-collapsed" href="#" class="app-mdi-menu-down">{{state.currentCollapse.label}}</a>
        <mz-dropdown [id]="'dropdown-btn-collapsed'" [dropdownButtonId]="'btn-collapsed'">
          <mz-dropdown-item *ngFor="let col of state.collapses"><a (click)="setCollapse(col)">{{col.label}}</a></mz-dropdown-item>
        </mz-dropdown>
      </span>
    </div><!--/.col -->
    <div class="col s6 align-right">
      <span>
        {{'label.serazeno-podle' | translate}}:
        <a id="btn-sorted-by" href="#" class="app-mdi-menu-down">{{state.currentSort.label}}</a>
        <mz-dropdown [id]="'dropdown-btn-sorted-by'" [dropdownButtonId]="'btn-sorted-by'">
          <mz-dropdown-item *ngFor="let sort of state.sorts"><a (click)="state.setSort(sort)">{{sort.label}}</a></mz-dropdown-item>
        </mz-dropdown>
      </span>
      <span class="app-brand-text text-lighten-3">|</span>&#160;&#160;
      <span *ngIf="showingChartBar" (click)="toggleElement('app-chart-bar')" mz-tooltip [tooltip]="'text.skryt-casovou-osu' | translate" class="app-mdi-chart-bar app-cursor-pointer"></span>
      <span *ngIf="!showingChartBar" (click)="toggleElement('app-chart-bar')" mz-tooltip [tooltip]="'text.zobrazit-casovou-osu' | translate" class="app-mdi-chart-bar app-cursor-pointer"></span>
    </div><!--/.col -->
  </div><!--/.row -->
</section>
