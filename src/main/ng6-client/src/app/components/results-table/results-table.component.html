<div class="mat-elevation-z8" *ngIf="data">
  <table mat-table [dataSource]="dataSource" >

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nazev">
      <th mat-header-cell *matHeaderCellDef>Nazev</th>
      <td mat-cell *matCellDef="let row"> {{row.nazev}} </td>
    </ng-container>

    <ng-container matColumnDef="mutace">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row"> {{row.mutace}} </td>
    </ng-container>

    <ng-container matColumnDef="vydani">
      <th mat-header-cell *matHeaderCellDef> vydani </th>
      <td mat-cell *matCellDef="let row"> {{row.vydani}} </td>
    </ng-container>

    <ng-container matColumnDef="datum_vydani">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let row" > {{row.datum_vydani | date: 'dd.MM.yyyy'}} </td>
    </ng-container>
    
    <ng-container *ngFor="let ck of cks" [matColumnDef]="ck">
      <th mat-header-cell *matHeaderCellDef class="app-rotate app-table-cell-ex"><div>{{ck}}</div></th>
      <td mat-cell *matCellDef="let row" [style.backgroundColor]="row[ck]?'green':''"class="app-table-cell-ex"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 25, 100]"></mat-paginator>
</div>
