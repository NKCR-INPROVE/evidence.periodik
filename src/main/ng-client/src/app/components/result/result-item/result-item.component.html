<mz-card [hoverable]="true" class="app-cursor-pointer">
  <mz-card-title>
      <a [routerLink]="['/calendar' , item.id, state.calendarView]">{{item.meta_nazev}}{{item.nazev}}</a>
  </mz-card-title>
  <mz-card-content class="grey-text text-darken-1">
    <i mz-icon-mdi [icon]="'calendar-check'" [size]="'20'"></i>
    {{item.den_od}} - {{item.den_do}}
  </mz-card-content>
  <mz-card-action>
    <mz-badge
      *ngIf="item.exemplar > 0"
      [value]="item.exemplar"
      [caption]="'result.badge.specimens' | translate"
      [badgeClass]="'blue'">
    </mz-badge>
    
    <mz-badge
      *ngIf="item.exemplar == 0"
      [value]="item.exemplar"
      [caption]="'result.badge.specimens' | translate"
      [badgeClass]="'grey lighten-1'">
    </mz-badge>
    
    <mz-badge
      *ngIf="item.mutace > 0"
      [value]="item.mutace"
      [caption]="'result.badge.mutations' | translate"
      [badgeClass]="'red'">
    </mz-badge>
    
    <mz-badge
      *ngIf="item.mutace == 0"
      [value]="item.mutace"
      [caption]="'result.badge.mutations' | translate"
      [badgeClass]="'grey lighten-1'">
    </mz-badge><!--/mutace -->
    
    <mz-badge
      *ngIf="item.vlastnik > 0"
      [value]="item.vlastnik"
      [caption]="'result.badge.owners' | translate"
      [badgeClass]="'teal'">
    </mz-badge>
    
    <mz-badge
      *ngIf="item.vlastnik == 0"
      [value]="item.vlastnik"
      [caption]="'result.badge.owners' | translate"
      [badgeClass]="'grey lighten-1'">
    </mz-badge><!--/vlastnik -->
    
    <mz-badge
      *ngIf="item.digitalizovano > 0"
      [value]="item.digitalizovano"
      [caption]="'result.badge.digitized' | translate"
      [badgeClass]="'orange'">
    </mz-badge>
    
    <mz-badge
      *ngIf="item.digitalizovano == 0"
      [value]="item.digitalizovano"
      [caption]="'result.badge.digitized' | translate"
      [badgeClass]="'grey lighten-1'">
    </mz-badge>
    
    <div class="clearfix"></div>
  </mz-card-action>
</mz-card>
