<section *ngIf="facetFields.length > 0">
  <mz-collapsible [mode]="'expandable'">
    <mz-collapsible-item *ngFor="let facet of facetFields" [active]="facet.active" >
      <mz-collapsible-item-header>
        <i mz-icon-mdi [icon]="facet.icon"></i>{{'field.' + facet.field | translate}} <span class="app-brand-text text-lighten-2">({{facet.values.length}})</span>
        <i mz-icon-mdi [icon]="'chevron-down'" [class]="'app-clean-mg'"></i>
        <i mz-icon-mdi [icon]="'chevron-left'" [class]="'app-clean-mg'"></i>
      </mz-collapsible-item-header>
      <mz-collapsible-item-body>
        <mz-collection>
          <mz-collection-item *ngFor="let f of facet.values">
            <span>{{f.value | translate}}</span>
            <a href="#!" mz-secondary-content>({{f.count}})</a>
          </mz-collection-item>
        </mz-collection>
      </mz-collapsible-item-body>
    </mz-collapsible-item>

  </mz-collapsible>
</section>
