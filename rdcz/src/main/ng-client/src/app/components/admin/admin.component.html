<section>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h5>Admin page</h5>
        <div class="row">
          <div class="col s3">
            <mz-collection>
              <mz-collection-item *ngFor="let m of state.config['editable_pages']">
                <mz-checkbox-container>
                  <input mz-checkbox type="checkbox" [attr.id]="'ch_'+m" [id]="'ch_'+m" />
                  <a (click)="select(m)">{{m | translate}}</a>
                </mz-checkbox-container>
              </mz-collection-item>
            </mz-collection>
          </div><!--/.col -->
          <div class="col s9">
            <mz-textarea-container>
              <textarea mz-textarea
                [label]="'Editace obsahu'"
                id="editEl"
                placeholder="Zde editujte obsah"></textarea>
            </mz-textarea-container>
          </div><!--/.col -->
        </div><!--/.row -->
      </div><!--/.col -->
    </div><!--/.row -->
  </div><!--/.container -->
</section>
