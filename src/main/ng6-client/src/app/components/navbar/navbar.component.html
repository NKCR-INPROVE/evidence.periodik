<mz-navbar>
  <a routerLink="home" class="brand-logo">
    <span class="cyan-text text-lighten-4">{{'app.title1' | translate}}</span> {{'app.title2' | translate}}
    <span *ngIf="activeRoute() !== ''">- {{'app.' + activeRoute() | translate}}</span>
  </a>
  <app-search-bar *ngIf="showSearchBar()"></app-search-bar>
  <mz-navbar-item-container [align]="'right'">
    <mz-navbar-item routerLinkActive="active" #home="routerLinkActive" [active]="home.isActive">
      <a routerLink="home">{{'navbar.home' | translate}}</a>
    </mz-navbar-item>
    <mz-navbar-item routerLinkActive="active" #titul="routerLinkActive" [active]="titul.isActive">
      <a routerLink="titul">Metatituly</a>
    </mz-navbar-item>
    <mz-navbar-item routerLinkActive="active" #svazek="routerLinkActive" [active]="svazek.isActive">
      <a routerLink="svazek">Svazek</a>
    </mz-navbar-item>
    <mz-navbar-item routerLinkActive="active" #addRecord="routerLinkActive" [active]="addRecord.isActive && state.isNewIssue">
      <a routerLink="issue">{{'navbar.add_record' | translate}}</a>
    </mz-navbar-item>
    
    <mz-navbar-item *ngIf="state.isAdmin" routerLinkActive="active" #admin="routerLinkActive" [active]="admin.isActive">
      <a routerLink="admin">{{'navbar.admin' | translate}}</a>
    </mz-navbar-item>
  
    <mz-navbar-item *ngIf="!state.user" routerLinkActive="active" #login="routerLinkActive" [active]="login.isActive">
      <a (click)="gologin()">{{'navbar.login' | translate}}</a>
    </mz-navbar-item>
    <mz-navbar-item *ngIf="state.user">
      <a (click)="logout()">{{'navbar.logout' | translate}}</a>
    </mz-navbar-item>
    <!-- -->
    <mz-navbar-item *ngIf="currLang !== 'en'">
      <a (click)="changeLang('en')" title="Switch to english">English</a>
    </mz-navbar-item> 
    <mz-navbar-item *ngIf="currLang !== 'cs'">
      <a (click)="changeLang('cs')" title="Přepni na češtinu">Česky</a>
    </mz-navbar-item> 
  </mz-navbar-item-container>
</mz-navbar>
