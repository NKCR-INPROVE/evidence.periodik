<mz-card [hoverable]="true" class="app-cursor-pointer">
  <mz-card-title>
      <a (click)="onClick()">{{item.meta_nazev}}{{item.nazev}}</a>
  </mz-card-title>
  <mz-card-content class="grey-text text-darken-1">
    <i mz-icon-mdi [icon]="'calendar-check'" [size]="'20'" (click)="onCalendarClick()"></i>
    {{item['date']}}
    <mz-badge
      [value]="item['total']"
      [caption]="'result.badge.issues' | translate"
      [badgeClass]="'green'">
    </mz-badge>
  </mz-card-content>
  <mz-card-action>
    <mz-badge
      *ngIf="item['num_exemplare'] > 0"
      [value]="item['num_exemplare']"
      [caption]="'result.badge.specimens' | translate"
      [badgeClass]="'blue'">
    </mz-badge>
    
    <mz-badge
      *ngIf="item['num_exemplare'] == 0"
      [value]="item['num_exemplare']"
      [caption]="'result.badge.specimens' | translate"
      [badgeClass]="'grey lighten-1'">
    </mz-badge>
    
    <mz-badge
      *ngIf="item['num_mutace'] > 0"
      [value]="item['num_mutace']"
      [caption]="'result.badge.mutations' | translate"
      [badgeClass]="'red'">
    </mz-badge>
    
    <mz-badge
      *ngIf="item['num_mutace'] == 0"
      [value]="item['num_mutace']"
      [caption]="'result.badge.mutations' | translate"
      [badgeClass]="'grey lighten-1'">
    </mz-badge><!--/mutace -->
    
    <mz-badge
      *ngIf="item['num_vlastniku'] > 0"
      [value]="item['num_vlastniku']"
      [caption]="'result.badge.owners' | translate"
      [badgeClass]="'teal'">
    </mz-badge>
    
    <mz-badge
      *ngIf="item['num_vlastniku'] == 0"
      [value]="item['num_vlastniku']"
      [caption]="'result.badge.owners' | translate"
      [badgeClass]="'grey lighten-1'">
    </mz-badge><!--/vlastnik -->
    
    <mz-badge
      *ngIf="item['digitalizovano'] > 0"
      [value]="item['digitalizovano']"
      [caption]="'result.badge.digitized' | translate"
      [badgeClass]="'orange'">
    </mz-badge>
    
    <mz-badge
      *ngIf="item['digitalizovano'] == 0"
      [value]="item['digitalizovano']"
      [caption]="'result.badge.digitized' | translate"
      [badgeClass]="'grey lighten-1'">
    </mz-badge>
    
    <div class="clearfix"></div>
  </mz-card-action>
</mz-card>
