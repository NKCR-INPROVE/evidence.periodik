<div class="app-wrapper">
  <!--
  <div class="app-header">
    <i mz-tooltip [tooltip]="'tooltip.add-folder' | translate" [position]="'top'" (click)="addFolder()" class="app-mdi-folder-plus app-cursor-pointer"></i>
    <strong (click)="addFolder()">{{dir.name}}</strong>
    <i mz-tooltip [tooltip]="'tooltip.add-page' | translate" [position]="'top'" (click)="addPage()" class="app-mdi-file-plus right app-cursor-pointer"></i>
  </div>
  -->
  <ul class="browser-default">
    <li *ngFor="let m of dir['pages']; let idx = index;" [class.app-root-page]="!path">
      <a id="{{m.name}}" class="right">
         <i mz-icon-mdi [icon]="'dots-vertical'"></i>
      </a>
      <mz-dropdown [id]="'actions-menu-'+m.name" [constrainWidth]="false" [dropdownButtonId]="m.name">
        <mz-dropdown-item><span>{{m.name}}</span></mz-dropdown-item>
        <mz-dropdown-item><a (click)="addPage(m)">{{'button.add_page' | translate}}</a></mz-dropdown-item>
        <mz-dropdown-item><a (click)="remove(dir['pages'], idx)">{{'button.remove_page' | translate}}</a></mz-dropdown-item>
        <mz-dropdown-item><a (click)="moveup(dir['pages'], idx)">{{'button.move_up' | translate}}</a></mz-dropdown-item>
        <mz-dropdown-item><a (click)="movedown(dir['pages'], idx)">{{'button.move_down' | translate}}</a></mz-dropdown-item>
      </mz-dropdown>
      <a mz-collection-link  (click)="select(m)" [active]="isActive(m.name)">
        <i *ngIf="isActive(m.name)" class="app-mdi-check"></i>
        {{m.name | translate}}
      </a>
        <!--
      <a mz-collection-link class="right" (click)="addPage(m)">
        <i class="app-mdi-file-plus"></i>
      </a>
      <a mz-collection-link class="right" (click)="addFolder(m)">
        <i class="app-mdi-folder-plus"></i>
      </a>
      <a mz-collection-link class="right" (click)="remove(dir['pages'], idx)">
        <i class="app-mdi-close"></i>
      </a>
      <a mz-collection-link class="right" (click)="moveup(dir['pages'], idx)">
        <i class="app-mdi-menu-up"></i>
      </a>
      <a mz-collection-link class="right" (click)="movedown(dir['pages'], idx)">
        <i class="app-mdi-menu-down"></i> 
      </a>
        -->
      <app-menu-tree *ngIf="m.pages" [dir]="m" [path]="path + '/' + m.name"></app-menu-tree>
    </li>
  </ul>
</div>
