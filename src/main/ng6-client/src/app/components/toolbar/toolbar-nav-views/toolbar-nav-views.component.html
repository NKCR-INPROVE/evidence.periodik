<a (click)="changeView('month')" [class.active]="state.calendarView === 'month'">
  <i mz-icon-mdi [icon]="'calendar-today'" mz-tooltip [tooltip]="'Zobrazit měsíc'" class="app-cursor-pointer"></i>
</a>

<a (click)="changeView('list')" [class.active]="state.calendarView === 'list'">
  <i mz-icon-mdi [icon]="'calendar-text'" mz-tooltip [tooltip]="'Zobrazit seznam'" class="app-cursor-pointer"></i>
</a>

<a routerLink="/result">
  <i mz-icon-mdi [icon]="'table-large'" mz-tooltip [tooltip]="'Zobrazit v tabulce'" class="app-cursor-pointer"></i>
</a>
