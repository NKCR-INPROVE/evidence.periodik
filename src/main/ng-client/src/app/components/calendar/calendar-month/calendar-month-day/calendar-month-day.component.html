<div class="app-calendar-day-content" [class.app-disabled]="isOtherMonth()">
  <div class="app-calendar-day-content-title">{{day | date: 'dd'}}</div>
  <div *ngFor="let e of issues" class="app-calendar-day-content-item">
    <div [class]="'app-state-'+e.state" [routerLink]="['/issue', e.id]">{{e.nazev}} ({{e.mutace}})</div>
    <div class="app-desc">Pocet exemplaru: {{e.exemplare.length}}</div>
  </div>
</div>
