<div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap.gt-xs="16px" fxLayout.xs="column" gdAlignColumns.lt-xs="false">
  <form fxFlex (ngSubmit)="save()" #userForm="ngForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{'user.profile' | translate}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="app-mat-form-field-wrapper">
        <mat-form-field>
          <input matInput [(ngModel)]="user.username" name="username" id="username"
            [placeholder]="'user.username' | translate" required cdkFocusInitial />
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="user.nazev" name="nazev" id="nazev"
            [placeholder]="'user.nazev' | translate" required />
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="user.email" name="email" id="email"
            [placeholder]="'user.email' | translate"  />
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="user.poznamka" name="poznamka" id="poznamka"
            [placeholder]="'user.poznamka' | translate"  />
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'user.roles' | translate}}</mat-label>
          <mat-select [(ngModel)]="user.role" id="role" name="role">
            <mat-option value="'user'">{{'user.role.user' | translate}}</mat-option>
            <mat-option value="'admin'">{{'user.role.admin' | translate}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="resetHeslo()" matTooltip="{{'user.resetHeslo' | translate}}" type="button" >{{'user.resetHeslo' | translate}}</button>
        <button mat-button matTooltip="{{ 'user.save' | translate }}" type="submit" [disabled]="!userForm.form.valid">{{'user.save' | translate}}</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
