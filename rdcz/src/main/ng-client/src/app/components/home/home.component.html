<div *ngIf="state.configured" class="container app-mg-top-20">
  <div class="row">
    <div class="col s12 m12 l12 xl4">
      <app-pie-chart [height]="'180px'" [width]="'100%'"></app-pie-chart>
    </div><!--/.col -->
    <div class="col s12 m12 l12 xl8">
      <app-chart-bar [height]="'200px'" [width]="'100%'" ></app-chart-bar>
    </div><!--/.col -->
  </div><!--./row -->
  <div class="row">
    <div class="col s12">
      <app-facets-home [facetFields]="facetFields"></app-facets-home>
    </div><!--/.col -->
  </div><!--/.row -->
  <div class="row">
    <div class="col s12">
      <app-card-list-dk></app-card-list-dk>
    </div><!--/.col -->
  </div><!--/.row -->
  <div class="row">
    <div class="col s12">
      <app-jumbotron></app-jumbotron>
    </div><!--/.col -->
  </div><!--/.row -->
</div><!--/.container -->
