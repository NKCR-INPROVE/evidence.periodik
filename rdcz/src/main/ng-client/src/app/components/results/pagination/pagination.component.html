<ul class="pagination app-clean-mg">
  <li [class.disabled]="current < 1">
    <a (click)="prev()">
      <i mz-icon-mdi [icon]="'chevron-left'"></i>
    </a>
  </li>
  <li *ngFor="let p of pages" [class.active]="current === p"><a (click)="gotoPage(p)">{{p+1}}</a></li>
  <li [class.disabled]="current == totalPages - 1" class="waves-effect">
    <a (click)="next()">
      <i mz-icon-mdi [icon]="'chevron-right'"></i>
    </a>
  </li>
</ul><!--/.pagination -->
