<section>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h5>{{'title.admin-page' | translate}}</h5>    
        <div class="row">
          <div class="col s12 xl3 app-menu-col">
            <app-menu-tree *ngIf="state.info_menu" [dir]="state.info_menu" [path]="state.info_menu.name"></app-menu-tree>
          </div><!--/.col -->
          <div class="col s12 xl9">
            <input *ngIf="state.info_menu && selected" id="menu_label" type="text"  name="menu_label" [(ngModel)]="selected.menuitem[state.currentLang]">
            <mz-textarea-container>
              <textarea mz-textarea
                [label]="'Editace obsahu'"
                id="editEl"
                placeholder="Zde editujte obsah"></textarea>
            </mz-textarea-container>
          </div><!--/.col -->
        </div><!--/.row -->
      </div><!--/.col -->
    </div><!--/.row -->
  </div><!--/.container -->
</section>
